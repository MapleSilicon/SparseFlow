name: CI-Simple

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .
          pip install pytest

      - name: Import sanity
        run: |
          python -c "import sparseflow; print('✅ sparseflow import OK')"
          python -c "from sparseflow.nn import SparseFlowLinear, make_sparseflow_linear; print('✅ API imports OK')"
